<!doctype html>         <!-- integro thymeleaf con bootstrap-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aggiungi Studente</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">My School</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="/">Home </a>
            <a class="nav-item nav-link " href="/classes">Classes</a>
            <a class="nav-item nav-link " href="/students">Students</a>
            <a class="nav-item nav-link active" href="/addstudent">Add Student</a>
           
          </div>
        </div>
      </nav>

    <div class="container text-center">
        <h1>Aggiungi Studente</h1>
    </div>

    <form action="/addstudent" method="post">

        <div class="mb-3">

          <label for="inputName" class="form-label">Nome</label>
          <input name= "name" type="text" class="form-control" id="inputName">
        
        </div>

        <div class="mb-3">

          <label for="inputSurame" class="form-label">Cognome</label>
          <input name= "surname" type="text" class="form-control" id="inputSurame">
        
        </div>

        <div class="mb-3">

            <label for="inputAge" class="form-label">Et√†</label>
            <input name="age" type="number" class="form-control" id="inputAge">
          
        </div>
       
        <fieldset>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select the student's section</label>
            <select name="section" id="disabledSelect" class="form-select">
              <option th:each="sclass : ${sclasses}" th:text="${sclass.section}" th:value="${sclass.section}">1A
              </option>
            </select>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary">Aggiungi</button>

      </form>


    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
